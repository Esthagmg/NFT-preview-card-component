<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Outfit)">

  
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="equilib-img">
        <div class="icon-view">
          <img src="./images/icon-view.svg"  alt="View" class="view"/>
          <!-- <div class="text">Hello World</div> -->
        </div>
      </div>
      <div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="nft-details">
        <div class="detail-1">
          <img src="./images/icon-ethereum.svg" alt="Ethereum"/>
          <span>0.041 ETH</span>
        </div>
        <div class="detail-2">
          <img src="./images/icon-clock.svg" alt="Clock"/>
          <span>3 days left</span>
        </div>
      </div>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="Avatar"/>
        <span>Creation of <a href="#">Jules Wyvern</a> </span>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Esther GOHOUN</a>.
  </footer>
</body>
</html>
